<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.5rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease-in-out;
    }

    li:hover {
      background-color: #f9f9f9;
    }

    .contact-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .contact-details {
      flex-grow: 1;
    }

    .contact-name {
      font-weight: bold;
    }

    .contact-labels {
      font-size: 14px;
      color: #777;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>

    <input type="text" id="searchInput" placeholder="Search contacts...">

    <ul id="contactList"></ul>
  </div>

  <script>
    // Sample contacts data
    const contacts = [
      {
        name: "John Doe",
        image: "https://via.placeholder.com/50",
        description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        labels: ["john@example.com", "doe@example.com"]
      },
      {
        name: "Jane Smith",
        image: "https://via.placeholder.com/50",
        description: "Ut sollicitudin justo sit amet est tincidunt rhoncus.",
        labels: ["jane@example.com"]
      },
      {
        name: "Adam Johnson",
        image: "https://via.placeholder.com/50",
        description: "Fusce eleifend justo et eleifend vestibulum.",
        labels: ["adam@example.com", "ajohnson@example.com"]
      },
      // Add more contacts here...
    ];

    // Render contacts
    const renderContacts = (data) => {
      const contactList = document.getElementById("contactList");
      contactList.innerHTML = "";

      data.forEach((contact) => {
        const li = document.createElement("li");

        const contactImage = document.createElement("img");
        contactImage.src = contact.image;
        contactImage.alt = contact.name;
        contactImage.classList.add("contact-image");
        li.appendChild(contactImage);

        const contactDetails = document.createElement("div");
        contactDetails.classList.add("contact-details");

        const contactName = document.createElement("div");
        contactName.classList.add("contact-name");
        contactName.textContent = contact.name;
        contactDetails.appendChild(contactName);

        const contactDescription = document.createElement("div");
        contactDescription.classList.add("contact-description");
        contactDescription.textContent = contact.description;
        contactDetails.appendChild(contactDescription);

        const contactLabels = document.createElement("ul");
        contactLabels.classList.add("contact-labels");
        contact.labels.forEach((label) => {
          const labelItem = document.createElement("li");
          labelItem.textContent = label;
          contactLabels.appendChild(labelItem);
        });
        contactDetails.appendChild(contactLabels);

        li.appendChild(contactDetails);

        contactList.appendChild(li);
      });
    };

    // Initial rendering
    renderContacts(contacts);

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const searchQuery = searchInput.value.toLowerCase();
      const filteredContacts = contacts.filter((contact) => {
        const name = contact.name.toLowerCase();
        const labels = contact.labels.join(" ").toLowerCase();
        return name.includes(searchQuery) || labels.includes(searchQuery);
      });

      renderContacts(filteredContacts);
    });
  </script>
</body>
</html>
