<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: grid;
      grid-template-columns: 70px 1fr;
      grid-gap: 1rem;
      align-items: center;
      margin-bottom: 0.5rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease-in-out;
    }

    li:hover {
      background-color: #f9f9f9;
    }

    .contact-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .contact-details {
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .contact-name {
      font-weight: bold;
    }

    .contact-description {
      margin-bottom: 0.5rem;
    }

    .contact-price {
      font-weight: bold;
      color: #555;
    }

    .contact-labels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .contact-label {
      padding: 0.2rem 0.5rem;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>

    <input type="text" id="searchInput" placeholder="Search contacts...">

    <ul id="contactList"></ul>
  </div>

  <script>
    // Sample contacts data
    const contacts = [
      {
        name: "Map Transfer Scroll(7Days)",
        image: "./a1/a11.png",
        description: "Enables user to travel instantly. Will disappear with expiration or use. Cannot use during battle or while moving",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Pit-a-Pat Megaphone",
        image: "./a1/a12.png",
        description: "A message can be delivered throughout all channels. If you are busy or have an important matter, please visit me.",
        price: "5,000 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "[20%] Exp Scroll (5 Hours)",
        image: "./a1/a13.png",
        description: "",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Exp Protection Scroll (5 Times)",
        image: "./a1/a14.png",
        description: "Fight without fear! You will no longer lose experience points from death . This effect will remain active for the specified amount of time.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Phys Atk [+20%](3 Hours)",
        image: "./a1/a15.png",
        description: "Physical attack power increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Phys Def [+20%](3 Hours)",
        image: "./a1/a16.png",
        description: "Physical defense increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Mag Atk [+20%](3 Hours)",
        image: "./a1/a17.png",
        description: "Magical power increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Mag Def [+20%](3 Hours)",
        image: "./a1/a18.png",
        description: "Magical defense increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Movement [+20%](3 Hours)",
        image: "./a1/a19.png",
        description: "Movement speed increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Mp Cost [+20%](3 Hours)",
        image: "./a1/a110.png",
        description: "Reduces Mp consumption by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Max Hp [+20%](3 Hours)",
        image: "./a1/a111.png",
        description: "Maximum HP increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Max Mp [+20%](3 Hours)",
        image: "./a1/a112.png",
        description: "Maximum MP increased by 20% for 3 hours of play time. This effect will remain even if the character dies.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Warehouse Expansion Scroll",
        image: "./a1/a113.png",
        description: "Permanently extends personal storage slot by 1 unit. This item can only be used 3 times per account.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      {
        name: "Inventory Expansion Kit",
        image: "./a1/a114.png",
        description: "Permanently adds an additional bag to your inventory. This item can obly be used 2 times per character.",
        price: "100 Gold",
        labels: ["Alker Harbor", "NPC Mysterious Trader(Alice)"]
      },
      // Add more contacts here...
    ];

    // Render contacts
    const renderContacts = (data) => {
      const contactList = document.getElementById("contactList");
      contactList.innerHTML = "";

      data.forEach((contact) => {
        const li = document.createElement("li");

        const contactImage = document.createElement("img");
        contactImage.src = contact.image;
        contactImage.alt = contact.name;
        contactImage.classList.add("contact-image");
        li.appendChild(contactImage);

        const contactDetails = document.createElement("div");
        contactDetails.classList.add("contact-details");

        const contactName = document.createElement("div");
        contactName.classList.add("contact-name");
        contactName.textContent = contact.name;
        contactDetails.appendChild(contactName);

        const contactDescription = document.createElement("div");
        contactDescription.classList.add("contact-description");
        contactDescription.textContent = contact.description;
        contactDetails.appendChild(contactDescription);

        const contactPrice = document.createElement("div");
        contactPrice.classList.add("contact-price");
        contactPrice.textContent = contact.price;
        contactDetails.appendChild(contactPrice);

        const contactLabels = document.createElement("div");
        contactLabels.classList.add("contact-labels");
        contact.labels.forEach((label) => {
          const labelElement = document.createElement("span");
          labelElement.classList.add("contact-label");
          labelElement.textContent = label;
          contactLabels.appendChild(labelElement);
        });
        contactDetails.appendChild(contactLabels);

        li.appendChild(contactDetails);

        contactList.appendChild(li);
      });
    };

    // Initial rendering
    renderContacts(contacts);

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const searchQuery = searchInput.value.toLowerCase();
      const filteredContacts = contacts.filter((contact) => {
        const name = contact.name.toLowerCase();
        const labels = contact.labels.join(" ").toLowerCase();
        return name.includes(searchQuery) || labels.includes(searchQuery);
      });

      renderContacts(filteredContacts);
    });
  </script>
</body>
</html>
