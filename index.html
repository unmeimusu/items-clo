    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 0;
    }

    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 1rem;
    }

    li {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #333;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease-in-out;
    }

    li:hover {
      background-color: #555;
    }

    .contact-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .contact-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .contact-description {
      margin-bottom: 0.5rem;
    }

    .contact-price {
      font-weight: bold;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .contact-labels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .contact-label {
      padding: 0.2rem 0.5rem;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      background-color: #555;
      border-radius: 4px;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

    // Render contacts
    const renderContacts = (data) => {
      const contactList = document.getElementById("contactList");
      contactList.innerHTML = "";

      data.forEach((contact) => {
        const li = document.createElement("li");

        const contactImage = document.createElement("img");
        contactImage.src = contact.image;
        contactImage.alt = contact.name;
        contactImage.classList.add("contact-image");
        li.appendChild(contactImage);

        const contactDetails = document.createElement("div");
        contactDetails.classList.add("contact-details");

        const contactName = document.createElement("div");
        contactName.classList.add("contact-name");
        contactName.textContent = contact.name;
        contactDetails.appendChild(contactName);

        const contactDescription = document.createElement("div");
        contactDescription.classList.add("contact-description");
        contactDescription.textContent = contact.description;
        contactDetails.appendChild(contactDescription);

        const contactPrice = document.createElement("div");
        contactPrice.classList.add("contact-price");
        contactPrice.textContent = contact.price;
        contactDetails.appendChild(contactPrice);

        const contactLabels = document.createElement("div");
        contactLabels.classList.add("contact-labels");
        contact.labels.forEach((label) => {
          const labelElement = document.createElement("span");
          labelElement.classList.add("contact-label");
          labelElement.textContent = label;
          contactLabels.appendChild(labelElement);
        });
        contactDetails.appendChild(contactLabels);

        li.appendChild(contactDetails);

        contactList.appendChild(li);
      });
    };

    // Initial rendering
    renderContacts(contacts);

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const searchQuery = searchInput.value.toLowerCase();
      const filteredContacts = contacts.filter((contact) => {
        const name = contact.name.toLowerCase();
        const labels = contact.labels.join(" ").toLowerCase();
        return name.includes(searchQuery) || labels.includes(searchQuery);
      });

      renderContacts(filteredContacts);
    });
  </script>
